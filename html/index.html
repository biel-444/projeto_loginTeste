<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../estilos/mediaqueries.css">
    <title>login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Bem-vindo(a), novamente! <br>
                    Faça o login para acessar a página, caso não seja cadastrado, cadastre-se, já!
                </p>
                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" id="idemail" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="idemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            Key
                            </span>
                        <input type="password" id="idsenha" minlength="6" placeholder="Senha"  autocomplete="current-password" required>
                        <label for="idsenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
